name: Build & Release Installers

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create.outputs.id }}
    steps:
      - name: Create GitHub Release
        id: create
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: 'Better Terminal ${{ github.ref_name }}'
          body: |
            ## Downloads

            | Platform | File | Architecture |
            |----------|------|-------------|
            | **macOS (Apple Silicon)** | `.dmg` | M1/M2/M3/M4 |
            | **macOS (Intel)** | `.dmg` | x86_64 |
            | **Windows** | `.msi` / `.exe` | x64 |
            | **Linux** | `.deb` / `.AppImage` | x64 |

            ### macOS: "App is damaged" fix
            The app is not code-signed. After downloading, run:
            ```bash
            xattr -cr /Applications/Better\ Terminal.app
            ```
            Or right-click the app and select **Open** to bypass Gatekeeper.

            ---

            ## What's New in ${{ github.ref_name }}

            ### AI Agent Terminals
            Launch 17 specialized AI agents in dedicated terminal tabs with `Cmd+Shift+A`:
            - **Backend**: API Builder, Database Engineer, Auth Architect
            - **Frontend**: UI Builder, Style Architect, State Manager
            - **DevOps**: Container Ops, CI/CD, Infrastructure, K8s Engineer
            - **Testing**: Unit Tester, E2E Tester, Perf Tester
            - **General**: Debugger, Code Reviewer, Docs Writer, Interview Coach
            - **Continuous mode** for autonomous agent execution (with safety disclaimer)

            ### Native Markdown Watcher
            Real-time file watching powered by Rust `notify` crate. Instant updates in the brainstorm panel as your AI writes specs and plans.

            ### Claude Brainstorm Mode
            Launch Claude Code with superpowers brainstorming skill. Auto-detect and install Claude CLI and plugins.

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v0.2.0...${{ github.ref_name }}
          draft: false
          prerelease: false

  build:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            label: macOS-ARM64
          - platform: macos-latest
            target: x86_64-apple-darwin
            label: macOS-x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            label: Linux-x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            label: Windows-x64

    runs-on: ${{ matrix.platform }}
    name: Build (${{ matrix.label }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        run: npx tauri build --target ${{ matrix.target }}

      - name: Upload macOS DMG
        if: matrix.platform == 'macos-latest'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg

      - name: Upload Linux installers
        if: matrix.platform == 'ubuntu-22.04'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage

      - name: Upload Windows installers
        if: matrix.platform == 'windows-latest'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
